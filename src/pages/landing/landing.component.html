<div class="container">
  <mat-card class="card">
    <mat-card-title>{{ showRegisterForm ? 'Register' : 'Login' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="showRegisterForm ? registerForm : loginForm" (ngSubmit)="showRegisterForm ? onRegister() : onLogin()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
        @if (showRegisterForm) {
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required>
          </mat-form-field>
        }
        <button mat-raised-button color="primary" type="submit">{{ showRegisterForm ? 'Register' : 'Login' }}</button>
      </form>
      <p class="toggle-text" (click)="toggleForms()" >
        {{ showRegisterForm ? 'Already have an account?' : 'Don\'t have an account?' }}
        {{ showRegisterForm ? 'Login here' : 'Register here' }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
